<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="test.css"/>
	<script src="jquery-2.1.0.min.js"></script>
	<script src="underscore-min.js"></script>
	<script src="backbone-min.js"></script>
	<script src="test.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<table>
    <tr>
      <th colspan=2>Settings</th>
    </tr>
    <tr>
      <th>Rate</th>
      <td><input type="range" name="emission_rate" min="1" max="100" value="20"></td>
    </tr>
    <tr>
      <th>Basic Life</th>
      <td><input type="range" name="min_life" min="1" max="10" value="5"></td>
    </tr>
    <tr>
      <th>Life Range</th>
      <td><input type="range" name="life_range" min="1" max="10" value="2"></td>
    </tr>
    <tr>
      <th>Basic Angle</th>
      <td><input type="range" name="min_angle" min="0" max="360" value="247"></td>
    </tr>
    <tr>
      <th>Angle Range</th>
      <td><input type="range" name="angle_range" min="0" max="360" value="45"></td>
    </tr>
    <tr>
      <th>Basic Speed</th>
      <td><input type="range" name="min_speed" min="1" max="150" value="50"></td>
    </tr>
    <tr>
      <th>Speed Range</th>
      <td><input type="range" name="speed_range" min="1" max="100" value="15"></td>
    </tr>
    <tr>
      <th>Basic Size</th>
      <td><input type="range" name="min_size" min="1" max="20" value="1"></td>
    </tr>
    <tr>
      <th>Size Range</th>
      <td><input type="range" name="size_range" min="1" max="20" value="1"></td>
    </tr>
    <tr>
      <th>Gravity-X</th>
      <td><input type="range" name="gravity_x" min="-150" max="150" value="0"></td>
    </tr>
    <tr>
      <th>Gravity-Y</th>
      <td><input type="range" name="gravity_y" min="-150" max="150" value="40"></td>
    </tr>
	</table>
</body>
</body>
</html>
